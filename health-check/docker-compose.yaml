version: "3"
services:
  gateway:
    image: avenga/couper
    container_name: gateway
    ports:
      - 8080:8080
    depends_on:
      - backend
    volumes:
      - .:/conf
    environment:
      COUPER_WATCH: "true"
  backend:
    image: avenga/couper
    container_name: backend
    volumes:
      - ./backend:/conf
    environment:
      COUPER_WATCH: "true"
