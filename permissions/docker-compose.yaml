version: "3"
services:
  ac:
    image: avenga/couper:edge
    container_name: access-control
    ports:
      - 8080:8080
    depends_on:
      - api
    volumes:
      - ./access-control:/conf
    environment:
      COUPER_WATCH: "true"
  api:
    image: avenga/couper:edge
    container_name: resource-api
    ports:
      - 8081:8080
    volumes:
      - ./resource-api:/conf
    environment:
      COUPER_WATCH: "true"
